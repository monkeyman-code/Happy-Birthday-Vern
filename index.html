<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --accent-purple: #9b59b6;
    --deep-purple: #6c3483;
    --neon-purple: #be90d4;
  }

  body {
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  /* Confetti Logic */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -20px;
    z-index: 0;
    display: none; 
  }

  .active .confetti {
    display: block;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(105vh) rotate(720deg); }
  }

  /* GIF Base Styling */
  .cat-base {
    position: fixed;
    bottom: -450px; 
    width: 220px;   /* Adjusted size to fit 4 across comfortably */
    height: auto;
    transition: bottom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 5;
    background: transparent; 
    pointer-events: none; 
  }

  /* Four Spread-out Positions */
  .pos-1 { left: 5%; }
  .pos-2 { left: 28%; }
  .pos-3 { right: 28%; }
  .pos-4 { right: 5%; }

  /* Pop up position */
  .cat-base.peek { 
    bottom: 220px; 
  }

  /* Birthday Text */
  .birthday-text {
    position: fixed;
    bottom: 120px;
    text-align: center;
    color: var(--deep-purple);
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s;
    font-weight: bold;
    z-index: 6;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  .show-text { opacity: 1; }

  /* Button Styling */
  .birthday-btn {
    position: fixed;
    bottom: 40px;
    padding: 15px 35px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: var(--accent-purple);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px #6c3483;
    transition: all 0.1s;
    z-index: 10;
  }

  .birthday-btn:active {
    box-shadow: 0 0 #6c3483;
    transform: translateY(5px);
  }

  .birthday-btn.on {
    background-color: var(--deep-purple);
  }
</style>
</head>
<body id="main-body">

<audio id="party-music" loop>
  <source src="hbd.mp3" type="audio/mpeg">
</audio>

<img id="cat1" class="cat-base pos-1" src="cat.gif" alt="Cat 1">
<img id="cat2" class="cat-base pos-2" src="cat2.gif" alt="Cat 2">
<img id="cat3" class="cat-base pos-3" src="cat3.gif" alt="Cat 3">
<img id="cat4" class="cat-base pos-4" src="cat4.gif" alt="Cat 4">

<div id="msg" class="birthday-text">
  <div style="font-size: 32px; margin-bottom: 10px;">Happy birthday, big booty vern!!!!!</div>
  <div style="font-size: 22px;">23rd with a PHAT ASS!!!!</div>
</div>

<button id="surprise-btn" class="birthday-btn">Surprise Vern?</button>

<script>
  const body = document.getElementById('main-body');
  const btn = document.getElementById('surprise-btn');
  const msg = document.getElementById('msg');
  const music = document.getElementById('party-music');
  
  // Array of all 4 GIF elements
  const cats = [
    document.getElementById('cat1'),
    document.getElementById('cat2'),
    document.getElementById('cat3'),
    document.getElementById('cat4')
  ];
  
  // Confetti setup
  const colors = ['#9b59b6', '#8e44ad', '#6c3483', '#7f8c8d', '#be90d4', '#4834d4'];
  for (let i = 0; i < 100; i++) { // Increased confetti for more chaos
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    c.style.animationDuration = (Math.random() * 3 + 2) + 's';
    c.style.animationDelay = (Math.random() * 2) + 's';
    body.appendChild(c);
  }

  let isActive = false;

  btn.addEventListener('click', () => {
    isActive = !isActive;
    if (isActive) {
      cats.forEach(cat => cat.classList.add('peek'));
      msg.classList.add('show-text');
      body.classList.add('active');
      btn.innerText = "Hide the Party!";
      btn.classList.add('on');
      music.play().catch(e => console.log("Audio play blocked", e));
    } else {
      cats.forEach(cat => cat.classList.remove('peek'));
      msg.classList.remove('show-text');
      body.classList.remove('active');
      btn.innerText = "Surprise Vern?";
      btn.classList.remove('on');
      music.pause();
      music.currentTime = 0;
    }
  });
</script>

</body>
</html>
